# ============================================
# Server Configuration
# ============================================
server.port=8080
server.servlet.context-path=/api
spring.application.name=fscip-backend

# ============================================
# Database Configuration
# ============================================
db.host=${DB_HOST:localhost}
db.port=${DB_PORT:7001}
db.name=${DB_NAME:fscip-dev}
db.username=${DB_USERNAME:fscip-sp}
db.password=${DB_PASSWORD:Zenon@123456}

spring.datasource.url=jdbc:postgresql://${db.host}:${db.port}/${db.name}
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# HikariCP Connection Pooling
# ============================================
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.pool-name=FSCIPHikariPool
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.leak-detection-threshold=60000

# ============================================
# JPA/Hibernate Configuration
# ============================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# Flyway Migration
# ============================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ============================================
# Security Configuration
# ============================================
spring.security.oauth2.resourceserver.jwt.issuer-uri=${JWT_ISSUER_URI:http://localhost:8081/realms/fscip}

# ============================================
# Kafka Configuration
# ============================================
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=fscip-backend
spring.kafka.consumer.auto-offset-reset=earliest

# ============================================
# Redis Configuration
# ============================================
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

# ============================================
# Elasticsearch Configuration
# ============================================
spring.elasticsearch.uris=${ELASTICSEARCH_URIS:http://localhost:9200}

# ============================================
# Logging Configuration
# ============================================
logging.level.com.fscip=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.flywaydb=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================
# Actuator/Management Endpoints
# ============================================
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always

# ============================================
# OpenAPI/Swagger Configuration
# ============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ============================================
# Messages and Constants
# ============================================
messages.user.not-found=User not found with ID: {0}
messages.account.not-found=Account not found with ID: {0}
messages.validation.invalid-input=Invalid input provided
messages.auth.invalid-credentials=Invalid username or password
messages.auth.token-expired=Authentication token has expired

# ============================================
# External Service URLs
# ============================================
external.kyc.service.url=${KYC_SERVICE_URL:http://localhost:8090}
external.sms.service.url=${SMS_SERVICE_URL:http://localhost:8091}
external.email.service.url=${EMAIL_SERVICE_URL:http://localhost:8092}

# ============================================
# Feature Toggles
# ============================================
features.otp-auth.enabled=${OTP_AUTH_ENABLED:true}
features.document-ocr.enabled=${DOCUMENT_OCR_ENABLED:true}
features.advanced-search.enabled=${ADVANCED_SEARCH_ENABLED:true}